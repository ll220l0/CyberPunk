{% extends "photo_blog/base.html" %}
{% block content %}

<div class="login">
  <form method="POST">
      {% csrf_token %}
      <img src="/media/logo.png" height="90px" class="center img">
      <fieldset>
        <h7 style="color: yellow;">Are you sure you want to delete this comment?</h7></br></br>
        <div class="center">
          <button style="background-color: yellow; color: black;" class="btn " type="submit">Delete</button>
          <a style="background-color: yellow; color: black;" class="btn" href="{% url 'photo_blog-detail' object.post.pk %}">Cancel</a>
        </div>
      </fieldset>
  </form>
</div>

{% endblock %}
