{% extends "photo_blog/base.html" %}
{% load material_form %}
{% block content %}


<div class="login mt-1">
  <img src="/media/logo.png" height="90px" class="center img">
  {% for user in post.likes.all %}
    <div class="mb-2">
      <a href="{% url 'photo_blog-profile' user %}"><img class='rounded-circle article-img mt-1 crop' src="{{ user.profile.image.url }}" height="50" width="50"></a>
      <a style="text-decoration: none; color: white;" class="black-link" href="{% url 'photo_blog-profile' user %}">{{ user }}</a>
    </div>
  {% endfor %}
</div>

{% endblock %}
