{% extends "photo_blog/base.html" %}
{% block content %}

<div class="login mt-1">
  <form method="POST">
      {% csrf_token %}
      <img src="/media/logo.png" height="90px" class="center img">
      <fieldset>
        <h7 style="color: yellow;">Are you sure you want to delete this message?</h7></br></br>
        <div class="center mt-5">
          <button style="background-color: yellow; color: black;" class="btn" type="submit">Delete</button>
          <a style="background-color: yellow; color: black;" class="btn" href="{% url 'direct_messages-thread' object.receiver.username %}">Cancel</a>
        </div>
      </fieldset>
  </form>
</div>

{% endblock %}
