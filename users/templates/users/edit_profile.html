{% extends "photo_blog/base.html" %}
{% load material_form %}
{% block content %}

<div class="login mt-5">
  <div class="media">
      <img class="mx-auto rounded-circle crop" height="150" width="150" src="{{ user.profile.image.url }}">
  </div>
  <div>
  </div>
  <div class="form">
      <form method="POST"  enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
          {% form form=user_form %}{% endform %}
          {% form form=profile_form %}{% endform %}
          <div class="right-align">
            <button type="submit" name="_submit" class="login_btn center">
              <span class="btn__content">update</span>
              <span class="btn__glitch"></span>
              <span class="btn__label">r25</span>
          </div>
        </fieldset>
      </form>
  </div>
</div>


{% endblock %}
